<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Converter</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="img/Asset 1@3x 1.png" alt="Asset" />
        <ul>
          <li>БАНК</li>
          <li>БИЗНЕС</li>
          <li>ИНВЕСТИЦИИ</li>
          <li>СТРАХОВАНИЕ</li>
          <li>МОБАЙЛ</li>
          <li>ПУТЕШЕСТВИЯ</li>
          <li>РАЗВЛЕЧЕНИЯ</li>
        </ul>
        <button>ВОЙТИ</button>
      </nav>
    </header>
    <article>
      <h1>Конвертер валют онлайн</h1>
      <div class="container">
        <div class="con-1">
          <p>У меня есть</p>
          <div class="con-1-0">
            <div class="con-1-1">
              <ul class="left-ul">
                <li class="left-li">RUB</li>
                <li class="left-li">USD</li>
                <li class="left-li">EUR</li>
                <li class="left-li">GBP</li>
              </ul>
            </div>
            <div class="con-1-2">
              <input type="text" class="left-input" required />
              <p class="left-p"></p>
            </div>
          </div>
        </div>

        <div class="con-1">
          <p>Хочу приобрести</p>
          <div class="con-1-0">
            <div class="con-1-1">
              <ul class="right-ul">
                <li class="right-li">RUB</li>
                <li class="right-li">USD</li>
                <li class="right-li">EUR</li>
                <li class="right-li">GBP</li>
              </ul>
            </div>
            <div class="con-1-2">
              <input type="text" class="right-input" readonly />
              <p class="right-p"></p>
            </div>
          </div>
        </div>
      </div>
    </article>
    <script src="app.js"></script>
  </body>
</html>
